<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Document</title>
</head>
<body>
<div id="root">
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" oninput="updateCharacterSheet()">

    <label for="gender">Gender:</label>
    <select id="gender" oninput="updateCharacterSheet()">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <label for="race">Race:</label>
    <select id="race" oninput="updateCharacterSheet()">
        <option value="bear">Bear</option>
        <option value="pig">Pig</option>
        <option value="tiger">Tiger</option>
        <option value="füles">Füles</option>
    </select>

    <label for="class">Class:</label>
    <select id="class" oninput="updateCharacterSheet()">
        <option value="happy">Happy</option>
        <option value="melancolic">Melancolis</option>
        <option value="funny">Funny</option>
        <option value="sad">Funny</option>
    </select>
</form>

<div class="character-sheet">
    <img id="char-gender" src="unknown.png" alt="Gender Icon">
    <img id="char-race" src="unknown.png" alt="Race Icon">
    <img id="char-class" src="unknown.png" alt="Class Icon">
</div>
</div>
</body>
</html>
